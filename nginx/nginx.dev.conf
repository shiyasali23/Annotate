events {
    worker_connections 1024;
}

http {
    # Define upstreams for the services
    upstream frontend {
        server frontend:3000;
    }
    
    upstream diagnosis {
        server diagnosis:8001;
    }
    
    upstream detection {
        server detection:8002;
    }
    
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend (Next.js) - root path
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Diagnosis FastAPI service
        location /diagnosis/ {
            proxy_pass http://diagnosis;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Detection FastAPI service
        location /detection/ {
            proxy_pass http://detection;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Django backend service
        location /backend/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
